<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="video-section">
            
            <div style="width: 640px; height: 360px;">
                <div id="background" style="width: 640px;height: 360px;"></div>

                <canvas id="c2" width="1280" height="720" style="width: 640px; position: absolute; top: 0;"></canvas>

            </div>
            
            
            
              
            <div id="popUp" class="popup" style="display: none; ">
                <h1 style="display: block;">Você entendeu?</h1>
                <div class="popup-buttons">
                    <button id="sim" class="popup-button">SIM</button>
                    <button id="nao" class="popup-button">NÃO</button>
                </div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="text-with-estrela">
                <div id="estrela" style="display: none;">
                    <img src="./ZalX.gif" alt="Estrelinha rodando" class="estrela-img">
                </div>
                <div id="destino" class="destino"></div>
                
            </div>
            <audio id="audio" src="./AUDIO-2024-11-18-12-55-54.mp3"></audio>
            <div id="explicacao" style="display: none;"></div>
        </div>

        <img id="imagemDestaque" class="imagem-canto" style="display: none;" alt="Imagem de apoio">
        <video width="1280" style="visibility: hidden; " height="720" id="video" src="./assets/teste (1).mp4"></video>
        <canvas style="width: 640px; height: 360px;  visibility: hidden;" id="c1" width="1280" height="720"></canvas>
    </div>
</body>
</html>
